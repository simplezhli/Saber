apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.zl.weilu.saber"
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "0.0.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.0.0'
    testImplementation 'junit:junit:4.12'
//    implementation 'com.github.simplezhli.saber:saberx-api:0.2.3'
//    annotationProcessor 'com.github.simplezhli.saber:saber-compiler:0.2.3'
    implementation project(':saberx-api')
    annotationProcessor project(':saber-compiler')
}
