apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.zl.weilu.saber"
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 1
        versionName "0.0.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:27.1.1'
    testImplementation 'junit:junit:4.12'

//    implementation 'com.github.simplezhli.Saber:saber-api:0.1.2'
//    annotationProcessor 'com.github.simplezhli.Saber:saber-compiler:0.1.2'
    implementation project(':saber-api')
    annotationProcessor project(':saber-compiler')
}
